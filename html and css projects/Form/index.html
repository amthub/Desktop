<!DOCTYPE html>
<html>

<head>
    <title>Form</title>

</head>

<body>
    <h1 align="center">Form</h1>

    <!--     Form tag     -->

    <form name="Informative form" accept-charset="UTF-8" id="form1" method="get" target="_blank" action="index.html">


        <fieldset>
            <!-- "Fieldset"  it set the all things in a box -->

            <legend>Personal info</legend><br>

            <!-- "Input tag"  it is used to take a input by user in form  -->
            <!-- "Type"  is used to take type of input-->

            Name: <input type="text" autofocus name="name"><br><br>

            Last Name: <input type="text" name="lastname" placeholder="Enter your surname...." pattern="^[a-z]+$"
                title="Example:abcde"><br><br>

            <!--"pattern tag"  is used to take a input in particular form
            like input only alphabets abchd form-->

            Password: <input type="password" name="pass" minlength="5" maxlength="12"><br><br>

            Email: <input type="email" multiple><br><br>

            City:<input type="text" name="city" dirname="city.dir"><br><br>

            Gender
            <label>male<input type="radio" name="status"></label>
            <label for="female">female</label>
            <input type="radio" name="status" id="female">
            <label>not idea<input type="radio" name="status"></label><br><br>

            <!-- label allows the user to click anywhere for input -->

            Your website name: <input type="url"><br><br>

            Search: <input type="search">

            <input type="button" value="login"><br><br>

            Phone number: <input type="tel"><br><br>

            Age: <input type="range" min="18" max="25"><br><br>

            Date of birthday: <input type="number" min="1" max="31"><br><br>

            Image: <input type="file" name="file" accept=".jpg"><br><br>

            <input type="image" src="water conservatin.jpg" alt="submit"><br><br>

            Date of birth: <input type="date"><br><br>

            Time: <input type="time" min="01:00" max="12:00"><br><br>

            Date and time: <input type="datetime-local"><br><br>

            month: <input type="month"><br><br>

            <textarea rows="5" cols="50">About yourself</textarea><br><br>

            <!-- "Text area "      generate a box in form-->

            <input type="submit" value="finish">
            <input type="reset">
            <input type="submit" value="save" formnovalidate>

            <!-- "formnovalidate"   only save the data not submit the form-->

            <input type="submit" value="admin submit" formaction="help.html" formmethod="post" formtarget="_self">

    </form><br><br>

    State: <input type="text" form="form1" name="state">

    </fieldset>
</body>

</html>
