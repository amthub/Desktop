<!DOCTYPE html>
<html>
    <head>
        <title>List tutorial</title>
        <style>
             ul{list-style-type:square;}              /* in one line list style*/
             ol{list-style-type:upper-roman;}         /* order:- type position image */
             ol{list-style-position:inside;}          /* ex:- ul{list-style: square inside;}
             

            /*    ul{
                     list-style-image:url('water\ conservation.jpg')
                    }       */           

        </style>
    </head>
    <body>
         <ul>
            <li>Windows</li>
            <li>Linux</li>
            <li>Android</li>
            <li>Ios</li>
         </ul>
         <ol>
            <li>Windows</li>
            <li>Linux</li>
            <li>Android</li>
            <li>Ios</li>
         </ol>
    </body>
</html>
