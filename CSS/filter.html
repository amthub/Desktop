<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter</title>
    <style>
        img{filter:blur(4px);}
        img{filter:brightness(10px);}
        img{filter: contrast(100px);}
        img{filter:drop-shadow(10px 10px);}
        img{filter:opacity(10px);
        }
    </style>
</head>
<body>
    <img src="water conservation (2).jpg">
</body>
</html>
