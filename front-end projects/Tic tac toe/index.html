<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <header class="header">
        <h1>Tic tac toe amit</h1>
    </header>
    <div class="container">

        <div class="game-box">
            <div class="box b-top b-left"><span class="boxtext"></span></div>
            <div class="box b-top"><span class="boxtext"></span></div>
            <div class="box b-top b-right"><span class="boxtext"></span></div>
            <div class="box b-left"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box b-right"><span class="boxtext"></span></div>
            <div class="box b-bot b-left"><span class="boxtext"></span></div>
            <div class="box b-bot"><span class="boxtext"></span></div>
            <div class="box b-bot b-right"><span class="boxtext"></span></div>
        </div>

        <div class="content">
            <h2>Welcome to my game</h2>
            <div>
                <span class="info">Your turn X</span><br>
                <button class="btn">reset</button>
            </div>
        </div>
    </div>
</body>

</html>
