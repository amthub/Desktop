<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Book list</title>
</head>
<body>
   
    <div class="container">
        <div class="heading">
            <h1> <i class="fas fa-book-open blue"></i> 
            My<span class="blue">Book</span>List</h1>
        </div>

        <div class="form-case">
            <form action="" class="form" >
            <div class="center title1">
                <label for="title">Title</label><br>
                <input type="text" id="title" class="text">
            </div>
            
            <div  class="center title2">
                <label for="Author">Author</label><br>
                <input type="text" id="Author" class="text">
            </div>
            
            <div  class="center title3">
                <label for="ISBN#">ISBN#</label><br>
                <input type="text" id="ISBN#" class="text">
            </div>
            <div class="center ">
                <button class="btn" >Add Book</button>
            </div>
            </form>
        </div>

        <div class="list">
           <ul class="grid  text center ul">
            <li>Title</li>
            <li>Author</li>
            <li>ISBN#</li>
           </ul>
        </div>
    </div>
  
</body>
</html>
